<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <h1> Title: {{bookBook.title}}</h1>
    <h3>ID:{{bookBook.id}}</h3>
    <p>Description: {{bookBook.desc}}</p>


    <h2>Authors:</h2>
    <ul>
    {% for a in bookBook.authors.all %}
    <li>{{a.first_name}} {{a.last_name}}</li>
    {% endfor %}
    </ul>

    <h4>Select an Author</h4>
        <form action="/addAuthorToBook/{{bookBook.id}}" method="POST">
            {% csrf_token %}
                <select name="author" id="">
                {% for auth in allAuthors %}
                <option value="{{auth.id}}">{{auth.first_name}}{{auth.last_name}}</option>
                {% endfor %}
                </select>
            <button type="submit">Add Author</button>
    </form>    
    
    

</body>
</html>
