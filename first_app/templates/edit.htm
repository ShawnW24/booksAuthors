<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Edit Page</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form action="/update/{{bookToGet.id}}" method="POST" class="form-horizontal" role="form">
        {% csrf_token %}
    <p>Title:</p>
    <input type="text" name='form_title' value="{{bookToGet.title}}">
    <p>Description:</p>
        <div class="form-group">
            <label for="textarea" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <textarea name='form_desc' id="textarea" class="form-control" rows="5" required="required"></textarea>
            </div>
            </div>
    <button type="submit">Update Book</button>
</body>
</html>
