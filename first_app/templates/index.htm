<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors Assignment</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    </head>
<body>
    <h1> .::All Books::.</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Action</th>
        </tr>
        {% for B in books %}
        <tr>
            <td>{{B.id}}</td>
            <td>{{B.title}}</td>
            <td><a href="/books/{{B.id}}">View</a> | <a href="/edit/{{B.id}}">Edit</a> | <a href="/delete/{{B.id}}">Delete</a> </td>
        </tr>
        {%endfor%}
    </table>
    <br>
    {% if messages %}
    <ul class = "messages">
        {% for message in messages %}
            <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="createBook" method="POST" class="form-horizontal" role="form">
        {% csrf_token %}
            <h1>Add a Book</h1>
            <p>Title:</p>
            <input type="text" name='form_title'>
            <p>Description:</p>
            <div class="form-group">
                <label for="textarea" class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <textarea name="form_desc" id="textarea" class="form-control" rows="5"></textarea>
                </div>
            </div>
        <button type="submit">ADD</button>





</body>
</html>
